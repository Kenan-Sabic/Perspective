   </header>
    <main>
      <div class="banner-container">
        <div class="banner">
          <p class="font-weight-bold font-size-body">
            "Quote or something"
          </p>
        </div>
      </div>
      <section>
        <div class="container">
          <div class="section-text">
              <h1 class="font-weight-bold font-size-heading">
                Therapy
              </h1>
              <p class="font-weight-regular font-size-body">

              </p>
          </div>
          <div class="section-side">
            <img src="images/Stock Photos/pexels-cottonbro-studio-4098366.jpg" alt="Therapy">
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-side">
            <img src="images/Stock Photos/pexels-cottonbro-studio-4098155.jpg" alt="Services">
          </div>
          <div class="section-text">
              <h1 class="font-weight-bold font-size-heading">
                Services
              </h1>
              <p class="font-weight-regular font-size-body">

              </p>
          </div>
        </div>
      </section>
      <div class="banner-container">
        <div class="banner">
          <p class="font-weight-bold font-size-body">
            "Quote or something"
          </p>
        </div>
      </div>
      <section>
        <div class="container">
          <div class="section-text">
              <h1 class="font-weight-bold font-size-heading">
                Blogs
              </h1>
              <p class="font-weight-regular font-size-body">

              </p>
              <button class="button">Visit our blogs</button>
          </div>
          <div class="section-side">
            <img src="images/Stock Photos/pexels-cottonbro-studio-4100653.jpg" alt="Blogs">
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-side">
            <img src="images/Stock Photos/pexels-cottonbro-studio-4101195.jpg" alt="about us">
          </div>
          <div class="section-text">
            <h1 class="font-weight-bold font-size-heading">About Us</h1>
            <p  class="font-weight-regular font-size-body"> Hello </p>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-side">
            <p class="font-weight-thin font-size-body">
              Contact Info
              <br>
              Adress
              <br>
              Phone 
            </p>
            <img class="image-static-primary" src="#" alt="Contact image">
          </div>
          <div class="section-form">
            <form action="#">
              <div  class="form-fields">
                <div>
                 <input type="text" id="fname" name="fname">
                 <label for="fname">First Name</label>
                 <input type="text" id="lname" name="lname">
                 <label for="lname"> Last Name</label>
                </div>
                <div>
                 <input type="text" name="email" id="email">
                 <label for="email">Email</label>
               </div>
               <div>
                <input type="text" id="subject" name="subject">
                <label for="subject">Subject</label>
               </div>
               <div>            
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <label for="message">Message</label>
               </div>
               <div>
               <input type="tel" id="phone" name="phone">
               <label for="number">Number</label>
               </div>
               <div class="form-button">
                <input class="button" type="submit" value="Submit">
               </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-primary">
