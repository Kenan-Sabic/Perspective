<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header-primary">
      <div class="container">
        <div class="image-container">
          <img class="image-static-primary" src="#" alt="Swan">
          <img class="image-sliding-background" src="#" alt="Background image">
        </div>
      </div>
        <div class="nav-container">
         <nav class="nav-primary">
          <ul role="list" class="nav-primary-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Therapy</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="nav-social">
          <ul role="list" class="nav-social-list">
            <li><a href="#"><img src="#" alt="Facebook"></a></li>
            <li><a href="#"><img src="#" alt="Instagram"></a></li>
            <li><a href="#"><img src="#" alt="Twitter"></a></li>
          </ul>
         </nav>
        </div>
    <div class="banner-container">
      <div class="banner">
        <p class="font-weight-bold font-size-body">
          "Quote or something"
        </p>
      </div>
    </div>
   </header>
    <main>
      <section>
        <div class="container">
          <div class="section-text">
              <h1 class="font-weight-bold font-size-heading">
                Therapy
              </h1>
              <p class="font-weight-regular font-size-body">

              </p>
          </div>
          <div class="section-side">
            <img src="#" alt="Therapy">
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-side">
            <img src="#" alt="Services">
          </div>
          <div class="section-text">
              <h1 class="font-weight-bold font-size-heading">
                Services
              </h1>
              <p class="font-weight-regular font-size-body">

              </p>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-text">
              <h1 class="font-weight-bold font-size-heading">
                Blogs
              </h1>
              <p class="font-weight-regular font-size-body">

              </p>
              <button class="button">Visit our blogs</button>
          </div>
          <div class="section-side">
            <img src="#" alt="Blogs">
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-side">
            
          </div>
          <div class="section-text">
            <h1 class="font-weight-bold font-size-heading">About Us</h1>
            <p  class="font-weight-regular font-size-body"></p>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-side">
            <p class="font-weight-thin font-size-body">
              Contact Info
              <br>
              Adress
              <br>
              Phone 
            </p>
            <img class="image-static-primary" src="#" alt="Contact image">
          </div>
          <div class="section-text">
            <form action="#">
             
              <input type="text" id="fname" name="fname">
              <label for="fname">First Name *</label>
              <input type="text" id="lname" name="lname">
              <label for="lname"> Last Name *</label>
              <input type="text" name="email" id="email">
              <label for="email">Email *</label>
              <input type="text" id="subject" name="subject">
              <label for="subject">Subject *</label>
              <input type="text" id="message" name="message">
              <label for="message">Message *</label>
              <input type="number" id="phone" name="phone">
              <label for="number">Number</label>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-primary">
      <nav class="footer-nav-social">
        <ul>
          <li><a href="#"><img src="#" alt="Facebook"></a></li>
          <li><a href="#"><img src="#" alt="Instagram"></a></li>
          <li><a href="#"><img src="#" alt="Twitter"></a></li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
